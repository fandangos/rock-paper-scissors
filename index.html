<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>

</head>

<body>
    <div class="finalResult" id="finalResult">
        <div class="finalResultText" id="finalResultText">The Final Result</div>
        <div class="button" id="playAgain">Play Again?</div>
    </div>
    <div class="game" id="game">
        <div class="header" id="header">Rock Paper Scissors Game</div>
        <div class="score" id="score">
            <div class="p1Score" id="p1Score">
                <div class="p1ScoreText" id="p1ScoreText"> P1 Score:</div>
                <div class="p1ScoreNumber" id="p1ScoreNumber">0</div>
            </div>
            <div class="cpuScore" id="cpuScore">
                <div class="cpuScoreText" id="cpuScoreText">CPU Score:</div>
                <div class="cpuScoreNumber" id="cpuScoreNumber">0</div>
            </div>
        </div>
        <div class="result" id="result">
            <div class="roundNumber" id="roundNumber">Let's go!</div>
            <div class="roundChoices" id="roundChoices"></div>
            <div class="roundResult" id="roundResult"></div>
        </div>
        <div class="pleaseSelect" id="pleaseSelect">Please choose one:</div>
        <div class="p1Choice" id="p1Choice">
            <div class="button" id="rock"><img src=img/rock.png alt="picture of a rock"></div>
            <div class="button" id="paper"><img src=img/paper.png alt="picture of a paper"></div>
            <div class="button" id="scissors"><img src=img/scissors.png alt="picture of scissors"></div>
        </div>
    </div>
</body>

</html>
